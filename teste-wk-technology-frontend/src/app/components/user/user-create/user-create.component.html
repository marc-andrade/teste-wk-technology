<div class="container mat-elevation-z8">
    <form class="form">
        <h1 class="fullWidth">Cadastrar Usuário</h1>
        <img class="fullWidth" src="assets/img/user-create.svg" alt="MRC-jewels-catalog">

        <section class="section">
           <mat-checkbox (click)="addPerfil({id:1})" class="margin" color="primary">Admin</mat-checkbox>
           <mat-checkbox (click)="addPerfil({id:2})" [checked]="true" class="margin" color="primary">Usuário</mat-checkbox>
         </section>

         <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Nome</mat-label>
            <input 
            [(ngModel)]="user.name"
            name="name"
            [formControl]="name"
            required
            matInput 
            placeholder="Ex.. fulano de tal"
            maxlength="50">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          </mat-form-field>
          
          <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>E-mail</mat-label>
            <input 
            [(ngModel)]="user.email"
            name="email"
            [formControl]="email"
            required
            matInput 
            placeholder="Ex.. fulano@mail.com">
            <mat-icon matSuffix>email</mat-icon>
          </mat-form-field>
   
          <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Senha</mat-label>
            <input 
            [(ngModel)]="user.password"
            name="password"
            [formControl]="password"
            required
            type="password" 
            matInput 
            placeholder="Ex.. 1234">
            <mat-icon matSuffix>password</mat-icon>
          </mat-form-field>
   
          <button (click)="create()" [disabled]="!validaCampos()" class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Cadastrar</button>
          <button routerLink="../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
      </form>
</div>
