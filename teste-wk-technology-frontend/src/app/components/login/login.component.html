<div class="container">
    <form class="form ">
 
       <h1>Jewels Catalog</h1>
 
       <img src="assets/img/login-image.svg" alt="Jewels Catalog">
 
       <mat-form-field class="full-width" appearance="outline">
          <mat-label>E-mail</mat-label>
          <input 
          [formControl]="email"
          required   
          [(ngModel)]="creds.email" 
          name="email" 
          matInput 
          placeholder="Ex. fulano@mail.com">
          <mat-icon matSuffix>email</mat-icon>
       </mat-form-field>
 
       <mat-form-field class="full-width" appearance="outline">
          <mat-label>Senha</mat-label>
          <input 
          [formControl]="password"
          required
          [(ngModel)]="creds.password" 
          name="password" 
          type="password" 
          matInput 
          placeholder="Ex. 123">
          <mat-icon matSuffix>password</mat-icon>
       </mat-form-field>
 
       <button (click)="login()" [disabled]="!validateFields()" 
       class="btn full-width mat-elevation-z4" mat-stroked-button color="primary">Login</button>
    </form>
 
 </div>
