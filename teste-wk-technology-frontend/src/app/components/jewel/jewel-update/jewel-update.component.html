<div class="container mat-elevation-z8">
    <form class="form">
        <h1 class="fullWidth">Cadastrar Joia</h1>
        <img class="fullWidth" src="assets/img/user-create.svg" alt="MRC-jewels-catalog">

        <h4>Seleciona e Categoria</h4>
        <mat-form-field appearance="fill" >
          <mat-label>Categoria</mat-label>
          <mat-select  [formControl]="category" [(ngModel)]="jewel.categoryId" name="category">
            <mat-option *ngFor="let category of categories" [value]="category.id">
              {{category.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>

         <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Nome</mat-label>
            <input 
            [(ngModel)]="jewel.name"
            name="name"
            [formControl]="name"
            required
            matInput 
            placeholder="Ex.. Joia de exemplo e etc..."
            maxlength="50">
          </mat-form-field>
          
          <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Imagem Url</mat-label>
            <input 
            [(ngModel)]="jewel.imgUrl"
            name="imgUrl"
            [formControl]="imgUrl"
            required
            matInput 
            placeholder="Ex.. http//link-img.exemplo">
          </mat-form-field>
   
          <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Descrição</mat-label>
            <input 
            [(ngModel)]="jewel.description"
            name="description"
            [formControl]="description"
            required
            type="text" 
            matInput 
            placeholder="Ex.. Joia de ouro com ... e etc">
          </mat-form-field>

          <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Peso</mat-label>
            <input 
            [(ngModel)]="jewel.weight"
            name="weight"
            [formControl]="weight"
            required
            matInput 
            placeholder="Ex.. 1.4"
            maxlength="50">
          </mat-form-field>

          <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Tamanho</mat-label>
            <input 
            [(ngModel)]="jewel.size"
            name="size"
            [formControl]="size"
            required
            type="text"
            matInput 
            placeholder="Ex.. 1,4 mm"
            maxlength="50">
          </mat-form-field>

          <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Preço</mat-label>
            <input 
            [(ngModel)]="jewel.price"
            name="price"
            [formControl]="price"
            required
            matInput 
            placeholder="Ex.. 1500"
            maxlength="50">
          </mat-form-field>
   
          <button (click)="update()" [disabled]="!validaCampos()" class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Atualizar</button>
          <button routerLink="../../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
      </form>
</div>
